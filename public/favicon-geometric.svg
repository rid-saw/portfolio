<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Bold geometric R -->
  <g fill="#06b6d4">
    <!-- Vertical bar -->
    <rect x="25" y="20" width="12" height="60"/>
    
    <!-- Top horizontal -->
    <rect x="25" y="20" width="35" height="12"/>
    
    <!-- Middle horizontal -->
    <rect x="25" y="44" width="28" height="12"/>
    
    <!-- Curved top-right corner -->
    <path d="M 60 20 L 70 20 Q 75 20, 75 28 L 75 32 Q 75 44, 60 44 L 53 44 L 53 32 L 60 32 Q 63 32, 63 28 L 63 20 Z"/>
    
    <!-- Diagonal leg -->
    <polygon points="53,44 65,44 78,80 65,80"/>
  </g>
  
  <!-- Corner accents -->
  <rect x="0" y="0" width="15" height="2" fill="#3b82f6"/>
  <rect x="0" y="0" width="2" height="15" fill="#3b82f6"/>
  <rect x="85" y="98" width="15" height="2" fill="#3b82f6"/>
  <rect x="98" y="85" width="2" height="15" fill="#3b82f6"/>
</svg>
